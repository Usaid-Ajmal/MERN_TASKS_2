<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

    />

    <title>Task 8</title>

  <body>
    <script>
        function rev() {
          var input = document.myform.string.value;
        
          var arr = new Array();
          var re = "";
      
          for (var i =0;i<input.length;++i) {
            arr[i] = input.charAt(i);
          }
          arr.sort();
          for (var j=0;j<arr.length;++j) {
            re=re+arr[j];
          }
      
          document.getElementById("result").innerHTML = re;
        }
      </script>
      <form name="myform">
        
          Enter a string: <input type="text" name="string" >
          <input type="button" onclick="rev()" value="click" >
      </form>
      <p id="result"></p>
  </body>
</html>
