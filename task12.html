<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task6</title>
    <link
      
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <center>
      <div
        class="container m-3"
        style="width: 30%; box-shadow: 0 0 10px rgba(71, 51, 51, 0.2)"
      >
        <div class="display-2">
          <p class="fst-italic">Instagram</p>
        </div>

        <span id="msg"></span>

        <form onsubmit="return valid() ">
          <div class="input-group form-check my-4">
            <span class="input-group-addon" style="width: 34px">
              <span class="glyphicon glyphicon-user"></span
            ></span>
            <input
              type="text"
              name="uname"
              id="uname"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="input-group form-check my-4">
            <span class="input-group-addon" style="width: 34px"
              ><span class="glyphicon glyphicon-lock"></span
            ></span>
            <input
              type="text"
              name="pass"
              id="pass"
              placeholder="Password"
              class="form-control"
            />
          </div>

          <div>
            <button
              class="btn btn-primary m-3 form-check text-center fs-4"
              type="submit"
              style="width: 97%"
            >
              Log in
            </button>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-start">
              <div class="my-3">
                <input type="checkbox" id="check" /><span class="fs-5 ps-2"
                  >Remember me</span
                >
              </div>
            </div>
            <div class="col d-flex justify-content-end my-3">
              <p class="text-primary fs-5"><a href="">Forgot Password?</a></p>
            </div>
          </div>
        </form>
      </div>

      <div class="m-5 fs-5">
        <p>Don't have an account! <a href="">Sign up here</a></p>
      </div>
    </center>

    <script>
      function valid() {
        var input1 = document.getElementById('uname').value
        var input2 = document.getElementById('pass').value

        if (input1.length < 4 || input2.length < 4) {
          document.getElementById('msg').innerHTML =
            "<p class='alert alert-danger'> Invalid</p>"
        } else {
          document.getElementById('msg').innerHTML =
            "<p class='alert alert-success'> Valid</p>"
        }

        return false
      }
    </script>
  </body>
</html>
