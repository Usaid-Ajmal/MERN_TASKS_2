<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task7</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      function start() {
        document.getElementById('train').style.animationPlayState = 'running'
      }

      function stop() {
        document.getElementById('train').style.animationPlayState = 'paused'
      }
    </script>

    <style>
      img {
        animation: move 5s linear 1 backwards;
        position: relative;
        animation-play-state: paused;
      }
      @keyframes move {
        0% {
          left: 0px;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img
      id="train"
      style="height: 200px; padding-top: 20px"
      src="./trains_formers_thomas_right_side_png_by_gnps01_de7zqfj-fullview.png"
      alt="train"
    />
    <center>
      <div class="p-5 m-5 fs-5">
        <h3 class="fs-1" style="color: blue">
          Click the following buttons to handle animation
        </h3>

        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
      </div>
    </center>
  </body>
</html>
